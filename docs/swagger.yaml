openapi: 3.0.0
info:
  title: ''
  version: 1.0.0
  description: |-
    # DolarApi.com

    <div class="flex flex-col">

      API desarrollada en <a href="https://esjs.dev?ref=dolarapi.com" target="_blank">EsJS</a> que brinda información actualizada sobre las cotizaciones del Dólar en Argentina.

      ¿Encontraste útil esta API? <strong>¡Dejá tu ⭐ en <a href="https://github.com/enzonotario/esjs-dolar-api" alt="GitHub" target="_blank">GitHub</a>!</strong>

    ## Demo
    [App.DolarApi.com](https://app.dolarapi.com)

    ## Base URL

    <div class="flex flex-col w-full sm:max-w-xs pt-4">
        <div class="flex flex-col bg-gray-300 rounded-t">
          <span class="text-gray-700 text-xs uppercase px-2 py-1 font-semibold">
            Base URL
          </span>
        </div>
        <div class="flex flex-col bg-gray-200 rounded-b">
          <span class="text-gray-700 text-xs px-2 py-1 select-all">
            https://dolarapi.com
          </span>
        </div>
    </div>
servers:
  - url: https://dolarapi.com
    description: Producción
paths:
  /v1/dolares:
    get:
      summary: Dólares
      tags:
        - Cotización actual
      description: >-
        <div class="w-full h-[60vh] min-h-[500px] p-4"
        id="plot-cotizacion-actual-dolares"></div>
      responses:
        '200':
          description: Devuelve todas las cotizaciones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cotizacion'
      operationId: get-dolares
      x-code-samples:
        - lang: curl
          label: cURL
          source: curl -X GET https://dolarapi.com/v1/dolares
        - lang: javascript
          label: JavaScript
          source: |-
            fetch("https://dolarapi.com/v1/dolares")
              .then(response => response.json())
              .then(data => console.log(data));
  /v1/dolares/oficial:
    get:
      summary: Dólar Oficial
      tags:
        - Cotización actual
      description: <div class="w-full h-48 p-4" id="plot-cotizacion-actual-oficial"></div>
      responses:
        '200':
          description: Devuelve la cotización del Dólar Oficial
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cotizacion'
          headers: {}
      operationId: get-dolar-oficial
      x-code-samples:
        - lang: curl
          label: cURL
          source: curl -X GET https://dolarapi.com/v1/dolares/oficial
        - lang: javascript
