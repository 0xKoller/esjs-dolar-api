components:
  schemas:
    Cotizacion:
      title: Cotizacion
      type: object
      x-stoplight:
        id: ce96aa7960850
      x-examples:
        Example 1:
          fechaActualizacion: '2021-01-01T00:00:00.000Z'
          compra: 123.99
          venta: 132.99
      properties:
        compra:
          type: number
        venta:
          type: number
        casa:
          type: string
        nombre:
          type: string
        fechaActualizacion:
          type: string
      required:
        - compra
        - venta
        - fechaActualizacion
    Estado:
      title: Estado
      x-stoplight:
        id: ogwpb2wxiqwqh
      type: object
      properties:
        estado:
          type: string
        aleatorio:
          type: integer
      x-examples:
        Example 1:
          estado: Disponible
          aleatorio: 1234
