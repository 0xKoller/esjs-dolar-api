<body x-data="sidebar()"

    <div class="flex flex-row items-center h-full">
        <a class="h-full px-4 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-gray-500"
           aria-label="Abrir menú"
           href="#"
           @click.prevent="toggleOpen()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M3 6h18v2H3V6m0 5h18v2H3v-2m0 5h18v2H3v-2Z"/>
            </svg>
        </a>

        <a href="#/"
           class="flex items-center p-2 text-sm font-medium text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-gray-500">
            <img src="/favicon.ico" class="h-6 w-6" alt="Logo">
            <span class="ml-2">DolarApi.com</span>
        </a>

        <span class="flex-grow"></span>

        <iframe src="https://ghbtns.com/github-btn.html?user=enzonotario&repo=esjs-dolar-api&type=star&count=true&size=large"
                frameborder="0" scrolling="0" width="160px" height="30px" title="GitHub" class="hidden sm:block"></iframe>
    </div>
</header>

<div class="flex flex-row">
    <!--    Sidebar fixed on mobile -->
    <nav class="h-full fixed top-0 left-0 bottom-0 lg:sticky lg:h-[calc(100dvh)] lg:w-64 z-10"
         aria-label="Sidebar"
         x-show="isOpen()">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-white bg-opacity-70 lg:hidden"
             aria-hidden="true"
             style="z-index: -1;"
             x-show="isOpen()"
             @click="handleClose()"></div>

        <div class="h-full flex flex-col bg-white border-r overflow-y-auto z-20">
            <div class="w-full h-10 flex flex-shrink-0"></div>
            <div class="flex flex-col py-1"
                 @click="handleAway()"
                 @click.away="handleAway()">
                <ul class="space-y-1">
                    <li x-data="{ isActive: window.location.hash === '#/' }"
                        x-init="() => { window.addEventListener('hashchange', () => { isActive = window.location.hash === '#/' }) }"
                        @click="window.scrollTo({top: 0, behavior: 'smooth'})">
                        <a href="#/"
                           :class="{
                                  'bg-gray-100 border-l-2 border-blue-500': isActive,
                                  'border-l-2 border-transparent hover:border-blue-500 hover:bg-gray-100': !isActive
                             }"
                           class="flex items-center p-2 text-gray-900 hover:bg-gray-100 group space-x-2"
                        >
                            <div class="px-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     class="text-gray-600">
                                    <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3L2 12h3v8h5Z"/>
                                </svg>
                            </div>

                            <span class="text-sm font-medium truncate">Inicio</span>
                        </a>
                    </li>

                    <li>
                        <a href="https://github.com/enzonotario/esjs-dolar-api"
                           target="_blank"
                           class="flex items-center p-2 text-gray-900 hover:bg-gray-100 group space-x-2 border-l-2 border-transparent hover:border-blue-500">
                            <div class="px-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                          d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z"/>
                                </svg>
                            </div>

                            <span class="text-sm font-medium truncate">GitHub</span>
                        </a>
                    </li>

                    <li class="border-t border-gray-200"></li>
                    <li class="px-2">
                        <div class="flex flex-row items-center h-8">
                            <div class="flex font-semibold text-sm text-gray-500">
                                Cotización actual
                            </div>
                        </div>
                    </li>

                    <!--REPLACE_SIDEBAR_COTIZACION_ACTUAL-->

                    <li class="border-t border-gray-200"></li>
                    <li class="px-2">
                        <div class="flex flex-row items-center h-8">
                            <div class="flex font-semibold text-sm text-gray-500">
                                API
                            </div>
                        </div>
                    </li>

                    <!--REPLACE_SIDEBAR_API-->
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex flex-col flex-grow">
        <elements-api
                apiDescriptionUrl="/swagger.yaml"
                router="hash"
                layout="sidebar"
        />
    </main>
</div>

<script>
    WebFont.load({
        google: {
            families: ['Inter:400,700&display=swap'],
        },
    });

    function sidebar() {
        const breakpoint = 1024
        return {
            open: {
                above: true,
                below: false,
            },
            isAboveBreakpoint: window.innerWidth > breakpoint,

            handleResize() {
                this.isAboveBreakpoint = window.innerWidth > breakpoint
            },

            isOpen() {
                if (this.isAboveBreakpoint) {
                    return this.open.above
                }
                return this.open.below
            },
            handleOpen() {
                if (this.isAboveBreakpoint) {
                    this.open.above = true
                }
                this.open.below = true
                window.resizeCharts()
            },
            handleClose() {
                if (this.isAboveBreakpoint) {
                    this.open.above = false
                }
                this.open.below = false
                window.resizeCharts()
            },
            handleAway() {
                if (!this.isAboveBreakpoint) {
                    this.open.below = false
                }
                window.resizeCharts()
            },
            toggleOpen() {
                if (this.isOpen()) {
                    this.handleClose()
                } else {
                    this.handleOpen()
                }
            },
        }
    }
</script>

<script src="/plots.js"></script>
</body>
